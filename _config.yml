google_analytics_id: UA-72449510-4 # google 分析追踪id

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# port
# port: 1234

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
gems: [jekyll-paginate]
paginate: 3

plugins:
  - jekyll-feed
#  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-lunr-js-search
  - jekyll-sitemap
  - jekyll-gist
  - gemoji

lunr_search:
  excludes: [rss.xml, atom.xml]

#SEO
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/index.html"
    change_frequency_name: "weekly"
    priority_name: "0.8"

    # deployment
host: 0.0.0.0
port: 4000
